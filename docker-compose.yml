version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autovidai-backend
    env_file:
      - .env
    volumes:
      # Persist locally rendered videos
      - render_data:/app/temp/render_local
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autovidai-web
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      # If you prefer direct API calls rather than Nginx proxying, set VITE_API_BASE
      # VITE_API_BASE: http://localhost:8080
      NGINX_BACKEND_URL: http://backend:8000
    
volumes:
  render_data:
    driver: local
