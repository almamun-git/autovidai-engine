services:
  - type: web
    name: autovidai-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: SHOTSTACK_API_KEY
        sync: false
      - key: SHOTSTACK_STAGE
        value: v1
      - key: RENDER_BACKEND
        value: local

  - type: web
    env: static
    name: autovidai-web
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    # NOTE: Automatic injection of backend URL into VITE_API_BASE is not supported via 'url'.
    # After the services are created, set VITE_API_BASE manually in the dashboard to the
    # backend service URL (e.g. https://autovidai-api.onrender.com) or leave it blank if
    # using a Docker/Nginx setup.
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html