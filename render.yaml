services:
  # Backend API (Docker based web service)
  - type: web
    name: autovidai-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: SHOTSTACK_API_KEY
        sync: false
      - key: SHOTSTACK_STAGE
        value: v1
      - key: RENDER_BACKEND
        value: local

  # Frontend static site (Vite build output)
  - type: static_site
    name: autovidai-web
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    # After creation, set VITE_API_BASE manually to the backend URL if needed.
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html